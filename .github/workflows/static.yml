<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¬°Feliz Cumplea√±os Luz!</title>
  <!-- A√±adir Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #a3d8f4 0%, #ff9dbf 100%);
      text-align: center;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      overflow-x: hidden;
      letter-spacing: 0.5px; /* A√±adir espaciado a las letras */
    }

    .container {
      background: linear-gradient(to right bottom, rgba(100, 149, 237, 0.5), rgba(255, 182, 193, 0.5));
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 600px;
      margin: 20px auto;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #fff;
      font-size: 2.5em;
      margin-bottom: 15px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      line-height: 1.2;
      letter-spacing: 1px; /* Espaciado m√°s amplio entre letras */
    }

    p {
      color: #fff;
      font-size: 1.1em;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      line-height: 1.6;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    .balloon {
      position: fixed;
      width: 50px;
      height: 65px;
      border-radius: 50% 50% 50% 50%;
      background: radial-gradient(circle at 30% 30%, #ffffff66 10%, transparent 60%), var(--color);
      box-shadow: inset -2px -2px 10px rgba(0,0,0,0.1);
      animation: floatBalloon 6s ease-in-out infinite;
      z-index: 0;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #555;
      transform: translateX(-50%);
      opacity: 0.6;
      z-index: -1;
    }

    @keyframes floatBalloon {
      0% { transform: translateY(0) translateX(0) rotate(0deg); }
      50% { transform: translateY(-30px) translateX(10px) rotate(3deg); }
      100% { transform: translateY(0) translateX(0) rotate(0deg); }
    }

    .cake {
      font-size: 3em;
      margin: 15px 0;
      animation: pulse 1.5s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .confetti {
      position: fixed;
      width: 6px;
      height: 6px;
      background-color: #f00;
      opacity: 0.7;
      animation: confettiFall 5s linear infinite;
      z-index: 0;
    }

    @keyframes confettiFall {
      to { transform: translateY(100vh) rotate(360deg); }
    }

    .video-container {
      margin: 20px 0;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .heart {
      position: fixed;
      color: #ff6b6b;
      font-size: 20px;
      animation: fallHeart 6s linear infinite;
      z-index: 0;
    }

    @keyframes fallHeart {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .scroll-indicator {
      margin: 10px 0;
      font-size: 1.2em;
      color: #fff;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
      40% {transform: translateY(-10px);}
      60% {transform: translateY(-5px);}
    }

    .volley {
      font-size: 2.5em;
      animation: volleyBounce 2s infinite;
    }

    @keyframes volleyBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <!-- Globos con colores distintos a los del fondo -->
  <div class="balloon" style="--color: #f39c12; left: 10%; top: 10%;"></div>
  <div class="balloon" style="--color: #e74c3c; left: 20%; top: 30%; animation-delay: 1s;"></div>
  <div class="balloon" style="--color: #8e44ad; left: 80%; top: 20%; animation-delay: 2s;"></div>
  <div class="balloon" style="--color: #3498db; left: 70%; top: 40%; animation-delay: 3s;"></div>
  <div class="balloon" style="--color: #1abc9c; left: 40%; top: 10%; animation-delay: 4s;"></div>
  <div class="balloon" style="--color: #e67e22; left: 60%; top: 5%; animation-delay: 5s;"></div>

  <!-- Corazones -->
  <div id="hearts-container"></div>

  <!-- Confeti -->
  <div id="confetti-container"></div>

  <div class="container">
    <div class="cake">üßÅ</div>
    <h1>¬°Feliz cumple Luz! ‚ù§Ô∏è</h1>
    <p>Hoy es tu d√≠a, y no pod√≠a dejar de escribirte algo. Quiero que sepas que me encantas, y me alegra much√≠simo tenerte en mi vida. Ojal√° este nuevo a√±o te traiga solo cosas lindas (osea yo) y que me siga dando la suerte de estar cerquita de vos.<br><br>Disfrut√° mucho tu d√≠a.</p>

    <div class="volley">üèê</div>
    <div class="scroll-indicator">‚ñº Desliza hacia abajo ‚ñº</div>
  </div>

  <div class="container">
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/0KYhITnIoUI" allowfullscreen></iframe>
    </div>

    <div class="cake">üíó</div>
    <p>Te quiere,<br>Fernando</p>
  </div>

  <script>
    function createConfetti() {
      const colors = ['#f39c12', '#e74c3c', '#8e44ad', '#3498db', '#1abc9c', '#e67e22'];
      const container = document.getElementById('confetti-container');
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.width = Math.random() * 8 + 3 + 'px';
        confetti.style.height = Math.random() * 8 + 3 + 'px';
        confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
        confetti.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(confetti);
      }
    }

    function createHearts() {
      const container = document.getElementById('hearts-container');
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = 'üíñ';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = Math.random() * 20 + 10 + 'px';
        heart.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(heart);
      }
    }

    window.onload = () => {
      createConfetti();
      createHearts();
    };
  </script>
</body>
</html>
